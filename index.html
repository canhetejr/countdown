<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Countdown</title>
</head>
<body>
  <img src="imagens/top-image.svg" alt="">

  <div id="coutainer-geral">

    <div id="countdown">

      <h1>READY TO LAUNCH IN...</h1>

      <div id="container-titulo">
        <p id="Dias">Dias</p>
        <p id="Horas">Horas</p>
        <p id="Minutos">Minutos</p>
        <p id="Segundos">Segundos</p>
      </div>

      <div id="container-contador">
        <p id="days">00</p>:<p id="hours" class="number">00</p>:<p id="minutes" class="number">00</p>:<p id="seconds" class="number">00</p>
      </div>

      <p id="subs">Inscreva-se para saber mais sobre o lan√ßamento</p>
      
      <input type="button" value="Inscreva-se">
    

    </div>

    <img src="imagens/rocket.svg" alt="" id="rocket">

  </div>

  <img src="imagens/bottom-image.svg" alt="">


  <script src="scripts.js"></script>
</body>
</html>
